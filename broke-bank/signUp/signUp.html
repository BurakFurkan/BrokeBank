<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broke Bank Login Page</title>
    <link rel="icon" type="image/x-icon" href="../public/bank-favicon.png">
    <link rel="stylesheet" href="./signUpStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

  

  <div class="tip__wrapper">
    <img class="tip__icon" src="../public/icons/exclamation.png" alt="Quick Tips">
    <div class="tip__dropdown__wrapper">
      <p>Name should be alphanumeric characters</p>
      <p>Password should contain at least 7 character</p>
      <p>Form validations active</p>
      <p>You can get your monthly salary once in a month</p>
      <p>You can export your movements as PDF</p>
      <p>Tip6</p>
    </div>
  </div>
  <div class="form__wrapper">
    <div class="logo__wrapper">
      <a href="../index.html" id="logo__link" class="d-flex">
        <img src="../public/broke-logo.png" alt="" id="main__logo">
        <p>Broke Bank</p>
    </a>
    </div>
    <form class="form" id="registerForm">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" aria-describedby="name" placeholder="Enter Name"   autocomplete="off" required>
        
      </div>
      <div class="form-group">
        <label for="lastnameInput">Lastname</label>
        <input type="text" class="form-control" id="lastnameInput" aria-describedby="lastname" placeholder="Enter Lastname"   autocomplete="off" required>
        
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
      </div>
      <div class="form-group form-check">

        
        
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
    
  </div>



  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../helpers/Movements.js"></script>
  <script src="../helpers/LocalStorage.js"></script>
  <script src="../helpers/Currency.js"></script>
  <script src="../helpers/Customer.js"></script>
  <script src="../helpers/Register.js"></script>
    
</body>
</html>
